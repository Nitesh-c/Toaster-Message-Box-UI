<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster Message Box</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <script src="./main.js" defer></script>

</head>

<body class="p-10">
    <div class="fixed right-10 top-10 rounded main flex flex-col gap-1 w-100">

    </div>

<div class="flex flex-col w-44">
        <button class="p-2 bg-red-600 text-white rounded-xl  m-4 font-bold text-xl" id="error">Error</button>
        <button class="p-2 bg-purple-600 text-white rounded-xl  m-4 font-bold text-xl" id="info">Information</button>
        <button class="p-2 bg-orange-600 text-white rounded-xl  m-4 font-bold text-xl" id="warn">Warning</button>
        <button class="p-2 bg-green-600 text-white rounded-xl  m-4 font-bold text-xl" id="welcome">Welcome</button>
        <button class="p-2 bg-black text-white rounded-xl  m-4 font-bold text-xl" id="normal">Normal</button>

</div>
</body>

</html>
